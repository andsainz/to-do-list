<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things to do</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Open+Sans&family=Tektur&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Open+Sans&family=Tektur&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Things to do</h1>
        <div class="form--container">
            <form>
                <input id="title--input" type="text" placeholder="Add a task">
                <input id="description--input" type="text" placeholder="Description of the task">
                <input id="id--input" type="hidden">
                <button class="btn--add">+</button>
            </form>
        </div>
        <div class="filter--container">
            <p>Sort by</p>
            <select id="filter">
                <option value="all">Show all the tasks</option>
                <option value="creationDate">Creation</option>
                <option value="dueDate">Expiration</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>
        <div class="li--container">
            <ul>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
